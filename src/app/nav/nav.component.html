<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click) = setValue(0) href="#">Table</a>
      <a mat-list-item (click) = setValue(1) href="#">Dashboard</a>
      <a mat-list-item (click) = setValue(2) href="#">Tree</a>
      <a mat-list-item (click) = setValue(3) href="#">Drag-drop</a>
      <a mat-list-item (click) = setValue(4) href="#">Form</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>app-dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <app-table *ngIf="selected===0"></app-table>
    <app-dashboard *ngIf="selected===1"></app-dashboard>
    <app-tree *ngIf="selected===2"></app-tree>
    <app-drag-drop *ngIf="selected===3"></app-drag-drop>
    <app-form  *ngIf="selected===4"></app-form>
  </mat-sidenav-content>
</mat-sidenav-container>
